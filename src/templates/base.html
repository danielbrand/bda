<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>først analytics</title>

    {% include 'html_dependencies.html' %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light black">
  		<a class="navbar-brand text-white" href="/">først</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    		<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
      			<li class="nav-item active">
        			<a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link text-white" href="#">Profile</a>
      			</li>
			</ul>
			<ul class="navbar-nav navbar-right justify-content-right">
				{% if session['email'] %}
				<li>
					<a class="nav-link text-white" href="{{ url_for('users.logout_user') }}">Log out</a>
				</li>
                {% else %}
				<li>
					<a class="nav-link text-white" href="{{ url_for('users.register_user') }}">Sign up</a>
				</li>
				<li>
					<a class="nav-link text-white" href="{{ url_for('users.login_user') }}">Log in</a>
				</li>
                {% endif %}
  	  		</ul>
  		</div>
	</nav>

<div class="content container-fluid">
    {% block content %}

    {% endblock %}
</div>

</body>

</html>
